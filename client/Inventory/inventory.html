<template name = "inventory">
 <header>{{> menu}}</header>


 <body>{{> Add_item}} </body>







</template>

<template name = "Add_item">
<form class="add_item">
<fieldset>

<!-- Form Name -->
<h1>Add Item </h1>

<div class="category">
  <span type='hidden' class="category-select btn btn-default"></span>
</div>

<div class="brand">
  <span type='hidden' class="brand-select btn btn-default"></span>
</div>

<div class="model">
  <span type ='hidden'  class="model-select btn btn-default"></span>
</div>
</fieldset>
</form>
<input type="button" class="btn btn-primary btn-xlarge Add_button"  value="Add Item!"/>

<div class ="alert_add alert alert-success">
      {{add_alert}}
</div>
</template>





<template name="inventory_menu">
  <div class="navbar navbar-static-top">
      <div class="navbar-inner">
          <a class="brand" href="#">Inventory</a>
          <ul class="nav">
              <li class="active"><a href="/">Add</a></li>
              <li><a href="/checkout-form">Manage</a></li>
          </ul>

      </div>



  </div>
