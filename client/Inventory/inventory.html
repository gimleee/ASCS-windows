<template name = "inventory">
 {{> menu}}
 {{> Add_item}}







</template>

<template name = "Add_item">

  <form class="form-horizontal search">
<fieldset>

<!-- Form Name -->
<legend>Add Item</legend>

<!-- Text input-->
<div class="btn-group btn-input">
  <button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
    <span data-bind="label">Ex: Dell, Apple, Canon</span> <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    {{#each get_categories}}
     <li><a href="#">{{categories}}</a></li>
    {{/each}}
    <li class ="addcat"><a href="#" i><span class="glyphicon glyphicon-plus"></span></a></li>
    <li><a href="#">Item 1</a></li>
    <li><a href="#">Another item</a></li>
    <li><a href="#">This is a longer item that will not fit properly</a></li>
  </ul>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="brand">Brand</label>  
  <div class="col-md-5">
  <input id="brand" name="brand" type="text" placeholder="Ex: Dell, Apple, Canon" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="model">Model:</label>  
  <div class="col-md-5">
  <input id="model" name="model" type="text" placeholder="Ex: Latitude e7740, Macbook " class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="permission">Permissions</label>
  <div class="col-md-4">
    <select id="permission" name="permission" class="form-control" multiple="multiple">
      <option value="Authenticated">Everyone</option>
      <option value="Admin">Administrators</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="addbutton"></label>
  <div class="col-md-4">
    <button id="addbutton" name="addbutton" class="btn btn-primary">Add item!</button>
  </div>
</div>

</fieldset>
</form>
  

</template>


<template name="inventory_menu">
  <div class="navbar navbar-static-top">
      <div class="navbar-inner">
          <a class="brand" href="#">Inventory</a>
          <ul class="nav">
              <li class="active"><a href="/">Add</a></li>
              <li><a href="/checkout-form">Manage</a></li>
          </ul>

      </div>



  </div>


  


</template>
