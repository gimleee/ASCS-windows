<template name ="table">
<table class="table table-striped table-bordered">
	<thead>
	<tr>
		<th> Created </th>
		<th> Name </th>
		<th> Category </th>
		<th> Brand </th>
		<th> Model </th>
		<th> Last Checkout </th>
		<th> # checkouts </th>
	</tr>
	</thead>
	<tbody>
	{{#each table_items}}
	<tr>
		<td> {{createdate}} </td>
		<td> {{name}} </td>
		<td> {{category}} </td>
		<td> {{brand}} </td>
		<td> {{model}} </td>
		<td> {{lastcheckout}} </td>
		<td> {{timescheckedout}} </td>
	</tr>
	{{/each}}

	</tbody>
	</table>
</template>
